<!DOCTYPE html>
<html>
<head>
    <style>
input[type="checkbox"].radio,
input[type="radio"].radio {

	padding-left: 0;
	line-height: 20px;

	display: block;
	width: 20px;
	height: 20px;
	border-radius: 999em;
	background-color: #ffffff;
	box-shadow: 0 0 0 2px #e0e0e0;
	cursor: pointer;
}
input[type="checkbox"].radio:checked,
input[type="radio"].radio:checked {
    background-color: #e94e25;
    border-width: 4px;
    border-color: #ffffff;
    border-style: solid;
}
    </style>
</head>
<body>
    <input type="radio" class="radio"/>
    <input type="radio" class="radio" style="-webkit-appearance: none;"/>
    <input type="radio" class="radio" style="-moz-appearance: none;"/>
</body>
</html>
