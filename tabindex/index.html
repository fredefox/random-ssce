<!DOCTYPE html>
<html>
<body>
    <div>
        <p>Tab-index defined on one elements.</p>
        <input />
        <input tabindex="1" />
        <input />
    </div>
    <div>
        <p>Tab-index defined on all elements.</p>
        <input tabindex="0" />
        <input tabindex="1" />
        <input tabindex="0" />
    </div>
    <p>Conclusion: Don't use tabindexes<sup><a href="http://adrianroselli.com/2014/11/dont-use-tabindex-greater-than-0.html">[1]</a></sup>.</p>
</body>
</html>
