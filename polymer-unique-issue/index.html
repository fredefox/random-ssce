<!--
    This example illustrates that data-bindings in Polymer doesn't work for
    arrays when the array contains duplicates.

    https://github.com/Polymer/polymer/issues/3062
-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" />
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.js" defer></script>
        <link rel="import" href="/bower_components/polymer/polymer.html"/>
        <link rel="import" href="/bower_components/polymer/polymer.html"/>
        <dom-module is="x-nothing">
            <template>
                <template is="dom-repeat" items="{{items}}"></template>
            </template>
        <script defer>
(function(Polymer) {
    Polymer({
        is: "x-nothing",

        properties: {
            items: {
                type: Array,
                value: [{value: 1}, {value: 1}]
            }
        },

        attached: function() {
            this.pop("items");
            this.pop("items");
        }
    });
})(Polymer)
        </script>
    </dom-module>
    </head>
    <body>
        <x-nothing/>
    </body>
</html>
